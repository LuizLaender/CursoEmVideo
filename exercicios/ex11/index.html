<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>
            Imagem dinâmica
        </h1>
        <p>
            Tente abrir este site em vários dispositivos diferentes
        </p>

        <picture>
            <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
            <img src="imgs/foto-g.png" alt="imagem G flexivel">
        </picture>

        <h1>
            reproduzindo audio
        </h1>
        <p>
            vamos aprender a reproduzir audios em html5
        </p>
        <audio src="media/audio.mp3" controls autoplay></audio>

    </body>
</html>
